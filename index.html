<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
  </head>

  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <button class="circle active">1</button>
        <button class="circle">2</button>
        <button class="circle">3</button>
        <button class="circle">4</button>
        <button class="circle">5</button>
        <button class="circle">6</button>
      </div>
      <div class="btns-container">
        <button class="btn" id="pbtn" disabled>prev</button>
        <button class="btn" id="nbtn">next</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/7f654c9f5c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
